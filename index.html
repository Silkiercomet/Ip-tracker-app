<body>
  <main class="wrapper">
      <header>
        <h1>IP Address Tracker</h1>
        <div class="input-container">
          <input type="text" name="ip" id="ip" placeholder="Search for any IP address or domain">
          <button aria-label="arrow btn"><i>
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </i></button>
        </div>
        <ul class="info-container">
          <li>
            <h2>IP Address</h2>
            <em id="ip"></em>
          </li>
          <li>
            <h2>Location</h2>
            <em id="location"></em>
          </li>
          <li>
            <h2>Timezone</h2>
            <em id="timezone"></em>
          </li>
          <li>
            <h2>ISP</h2>
            <em id="isf"></em>
          </li>
        </ul>
      </header>

      <div id="mapid"></div>

    </main>
