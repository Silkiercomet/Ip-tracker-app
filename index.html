<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="api__locator.js"> </script>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
      <header>
        <h1>IP Address Tracker</h1>
        <div class="input-container">
          <input type="text" name="ip" id="ip" placeholder="Search for any IP address or domain">
          <button value="getter" aria-label="arrow btn" class="btn-input"><i>
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </i></button>
          </input>

        </div>
        <ul class="info-container">
          <li>
            <span>IP Address</span>
            <h2 id="ip-getter">192.212.174.101</h2>
          </li>
          <li>
            <span>Location</span>
            <h2 id="location">Brooklyn, NY 10001</h2>
          </li>
          <li>
            <span>Timezone</span>
            <h2 id="timezone">UTC-05:00</h2>
          </li>
          <li>
            <span>ISP</span>
            <h2 id="isf">SpaceX Starlink</h2>
          </li>
        </ul>
      </header>

      <div id="mapid"></div>

    </main>
  
     <!--  UTC add offset value dynamically using the API -->
      
     <script src="map__api.js"></script>
     <script src="main.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Colina</a>.
  </div>


</body>
</html>
